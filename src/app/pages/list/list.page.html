<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Block OverRide
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
   
  <ion-list>
    <ion-item *ngFor="let boritem of bor" (click)="itemDetails(boritem.id)" >  
      {{boritem.siteName}}
      <div class="item-note" slot="end">
        {{boritem.custName}}
      </div>
      <ion-icon name="arrow-dropright" slot="end"></ion-icon>
    </ion-item>

    <ion-item [class.hide]="noKey">Request Not Found!</ion-item>
  </ion-list>
</ion-content>
