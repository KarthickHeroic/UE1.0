<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Block OverRide
      </ion-title>
    </ion-toolbar>
  </ion-header>

      <ion-content class="mainContent" padding>
          <div>
          <ion-row class="labelList">
              <ion-col> <ion-label class="leftLabel">Site Name:</ion-label></ion-col>
              <ion-col> <ion-label class="rightLabel">{{siteName}}</ion-label></ion-col>
          </ion-row>
          <ion-row class="labelList">
              <ion-col> <ion-label class="leftLabel">Customer Name:</ion-label></ion-col>
              <ion-col> <ion-label class="rightLabel">{{custName}}</ion-label></ion-col>
          </ion-row>
          <ion-row class="labelList">
              <ion-col> <ion-label class="leftLabel">Amount Name:</ion-label></ion-col>
              <ion-col> <ion-label class="rightLabel">{{amount}}</ion-label></ion-col>
          </ion-row>
        </div>

    
        </ion-content>
      
          <ion-footer no-shadow>
              <div>
         
            <ion-grid fixed position="bottom">          
                  <ion-col>
                      <ion-item>
                          <ion-label>Extent</ion-label>
                          <ion-select [(ngModel)]="extent">
                            <ion-select-option value="days">Days</ion-select-option>
                            <ion-select-option value="amount">Amount</ion-select-option>
                          </ion-select>
                      </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                          <ion-input  [disabled]="!extent" placeholder="Value" (ionChange)="valueChange($event)" [(ngModel)]="value"></ion-input>
                        </ion-item>
                      </ion-col>   
              
               
            
              <ion-row>
                <ion-col text-center>
                  
                  <ion-button expand="full" (click)="UpdateBOR()" color="primary" [disabled]="buttonActive || !value">
                      Update  
                  </ion-button>
                </ion-col>
              </ion-row>
             
              
            </ion-grid>
          </div>
            </ion-footer>
